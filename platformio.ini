[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
build_flags = 
	-D CONFIG_MBEDTLS_CERTIFICATE_BUNDLE=1
lib_deps = 
	WiFi
	HTTPClient
	ArduinoJson
	bblanchon/ArduinoJson@^7.0.0
	TinyGSM
	FirebaseClient
	adafruit/DHT sensor library@^1.4.4
	ESP32Servo
	SD
	SPI
